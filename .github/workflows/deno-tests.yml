--- 
name: Deno lint and run tests
on:
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  test:
    runs-on: self-hosted
    steps:
      - name: Setup repo
        uses: actions/checkout@v3
      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x
     # Uncomment this step to verify the use of 'deno fmt' on each commit.
     # - name: Verify formatting
     #   run: deno fmt --check
      - name: Run linter
        run: deno lint
      - name: Run tests
        run: deno test -A --unstable
