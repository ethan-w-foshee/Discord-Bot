name: Discordeno
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  test:
    runs-on: self-hosted
    steps:
      - name: Setup repo
        uses: actions/checkout@v3
      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x
     # Uncomment this step to verify the use of 'deno fmt' on each commit.
     # - name: Verify formatting
     #   run: deno fmt --check
      - name: Run linter
        run: deno lint
      - name: Run tests
        run: deno test -A --unstable
  deployment:
    runs-on: self-hosted
    needs: test
    steps:
      - name: Setup repo
        uses: actions/checkout@v3
      - name: SSH Key Creation
        run: |
          echo "${{ DISCORD_USER_SSH_KEY}}" > .key
          chmod 0600 .key
          ssh-keyscan -H ${{ secrets.DISCORD_HOST }} >> ./.hosts
          chmod 0600 ./.hosts
      - name: Upload Code for Deployment
        run: scp -o UserKnownHostsFile=./.hosts -i .key -r * ${{ secrets.DISCORD_USER }}@${{ secrets.DISCORD_HOST }}:~/bot/
      # TODO: Restart bot upon code update
